sudo: false
dist: xenial
language: python
python: 3.7
matrix:
  fast_finish: true
services:
- postgresql
before_install:
- python -m pip install pip==21.3.1
install:
- pip --version
- pip install -r requirements_test.txt
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
script:
- tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password:
    secure: 
  on:
    tags: true
    repo: exolever/django-exo-role
    python: 3.7
after_success:
- codecov
