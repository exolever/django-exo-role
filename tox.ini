[tox]
envlist =
    {py36,py37}-django-20

skip_missing_interpreters=true

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/exo_role

commands = coverage run --source exo_role runtests.py  

deps =
    django-20: Django>=2.0
    -r{toxinidir}/requirements_test.txt
    
basepython =
    py36: python3.6
    py37: python3.7
